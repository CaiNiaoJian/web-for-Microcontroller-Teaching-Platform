<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≥ªÁªüÁª¥Êä§‰∏≠ - MCU Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root[data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --emoji-shadow: rgba(52, 152, 219, 0.2);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: #e0e0e0;
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --emoji-shadow: rgba(52, 152, 219, 0.3);
            --card-bg: rgba(45, 45, 45, 0.9);
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-primary);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            filter: drop-shadow(0 0 10px var(--emoji-shadow));
            transition: transform 0.3s ease;
            z-index: 1;
            user-select: none;
            cursor: default;
        }

        .emoji:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .message-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .message p {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 2rem 0;
            text-shadow: 0 2px 10px var(--shadow-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .button.secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .button.secondary:hover {
            background-color: var(--bg-secondary);
            border-color: var(--accent-color);
        }

        .maintenance-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: wrench 3s infinite;
        }

        @keyframes wrench {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-15deg); }
            40% { transform: rotate(15deg); }
            60% { transform: rotate(-7deg); }
            80% { transform: rotate(7deg); }
            100% { transform: rotate(0deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--accent-color);
            animation: progress 2s infinite;
            border-radius: 3px;
        }

        @keyframes progress {
            0% { left: -30%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .message-card {
                padding: 2rem;
                margin: 1rem;
            }

            .message h1 {
                font-size: 1.5rem;
            }

            .message p {
                font-size: 1rem;
            }

            .timer {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
    </button>

    <div class="message-card">
        <i class="fas fa-wrench maintenance-icon"></i>
        <div class="message">
            <h1>Á≥ªÁªüÁª¥Êä§‰∏≠</h1>
            <p>ÁÆ°ÁêÜÂëòÁ≥ªÁªüÂΩìÂâçÂ§Ñ‰∫éÁª¥Êä§Áä∂ÊÄÅÔºåÊâÄÊúâÊìç‰ΩúÊùÉÈôêÂ∑≤ÊöÇÊó∂ÂÖ≥Èó≠„ÄÇ</p>
            <p>Êàë‰ª¨Ê≠£Âú®ËøõË°åÁ≥ªÁªüÂçáÁ∫ßÔºå‰ª•Êèê‰æõÊõ¥Â•ΩÁöÑÊúçÂä°‰ΩìÈ™å„ÄÇ</p>
        </div>
        
        <div class="progress-bar"></div>
        
        <div class="timer" id="timer">
            <i class="far fa-clock"></i> <span id="countdown">--:--:--</span>
        </div>

        <div class="button-group">
            <a href="indexmodern.html" class="button">
                <i class="fas fa-home"></i> ËøîÂõûÈ¶ñÈ°µ
            </a>
            <button class="button secondary" onclick="checkStatus()">
                <i class="fas fa-sync-alt"></i> Ê£ÄÊü•Áä∂ÊÄÅ
            </button>
        </div>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function initTheme() {
            const themeToggleBtn = document.getElementById('themeToggle');
            const themeIcon = themeToggleBtn.querySelector('i');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        // ÊµÆÂä®Ë°®ÊÉÖ
        const emojis = ['üîß', '‚öôÔ∏è', 'üõ†Ô∏è', '‚ö°', 'üí°', 'üî®', 'ü™õ', 'üì°', 'üîå', 'üíª'];
        const emojiCount = 15;

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(emoji);
            return emoji;
        }

        function moveEmoji(emoji) {
            let xPos = parseFloat(emoji.style.left);
            let yPos = parseFloat(emoji.style.top);
            let xSpeed = (Math.random() - 0.5) * 2;
            let ySpeed = (Math.random() - 0.5) * 2;
            let rotation = 0;

            function animate() {
                xPos += xSpeed * 0.1;
                yPos += ySpeed * 0.1;
                rotation += 1;

                if (xPos < 0 || xPos > 100) xSpeed *= -1;
                if (yPos < 0 || yPos > 100) ySpeed *= -1;

                emoji.style.left = `${xPos}vw`;
                emoji.style.top = `${yPos}vh`;
                emoji.style.transform = `rotate(${rotation}deg)`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // ÂÄíËÆ°Êó∂ÂäüËÉΩ
        function initCountdown() {
            const countdownElement = document.getElementById('countdown');
            const endTime = new Date();
            endTime.setHours(endTime.getHours() + 6); // ËÆæÁΩÆ2Â∞èÊó∂Âêé

            function updateCountdown() {
                const now = new Date();
                const diff = endTime - now;

                if (diff <= 0) {
                    countdownElement.textContent = "Áª¥Êä§ÂÆåÊàê";
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                requestAnimationFrame(updateCountdown);
            }

            updateCountdown();
        }

        function checkStatus() {
            const button = document.querySelector('.button.secondary');
            const originalContent = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ê£ÄÊü•‰∏≠...';
            button.disabled = true;

            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
                alert('Á≥ªÁªü‰ªçÂú®Áª¥Êä§‰∏≠ÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ');
            }, 2000);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initCountdown();
            
            for (let i = 0; i < emojiCount; i++) {
                const emoji = createEmoji();
                moveEmoji(emoji);
            }
        });
    </script>
</body>
</html>
