<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>管理者中心</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="managercenter.css">
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="navbar">
			<div class="container">
				<a href="../../index.html" class="logo">中国矿业大学单片机学习平台</a>
				<ul class="nav-links">
					<li><a href="../../blog.html">文章</a></li>
					<li><a href="../../about.html">关于</a></li>
					<li><a href="../../relation.html">联系</a></li>
				</ul>
				<div class="menu-toggle" id="mobile-menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
			</div>
		</nav>

		<header class="header">
			<div class="container">
				<img src="../../images/校徽1.jpg" alt="校徽" class="logo-image">
				<h1>管理者中心</h1>
			</div>
		</header>

		<main class="container">
			<nav class="sidebar">
				<ul>
					<li><a href="#dashboard">仪表盘</a></li>
					<li><a href="#articles">文章管理</a></li>
					<li><a href="#users">用户管理</a></li>
					<li><a href="#reviews">审核</a></li>
					<li><a href="#data">数据统计</a></li>
					<li><a href="../../index.html">返回首页</a></li>
				</ul>
			</nav>

			<div class="content">
				<section id="dashboard">
					<h2>仪表盘</h2>
					<div class="dashboard-cards">
						<div class="card">
							<h3>文章总数</h3>
							<p id="totalArticles">16</p>
						</div>
						<div class="card">
							<h3>用户总数</h3>
							<p id="totalUsers">2</p>
						</div>
						<div class="card">
							<h3>待审核文章</h3>
							<p id="pendingReviews">-</p>
						</div>
					</div>
				</section>

				<section id="articles">
					<h2>文章管理</h2>
					<div class="search-add-article">
						<input type="text" id="searchInput" placeholder="输入关键词...">
						<button id="searchButton">搜索</button>
						<button id="addArticleButton">添加文章</button>
					</div>
					<div id="articleList">
						<!-- 文章列表 -->
					</div>
					<div id="addArticles" class="add-article-form">
						<input type="text" id="articleTitle" placeholder="文章标题">
						<textarea id="articleContent" placeholder="文章内容"></textarea>
						<button id="submitArticleButton">提交</button>
					</div>
				</section>

				<section id="users">
					<h2>用户管理</h2>
					<input type="text" id="searchUserInput" placeholder="输入用户名...">
					<button id="searchUserButton">搜索</button>
					<div id="searchUserResults"></div>
				</section>

				<section id="reviews">
					<h2>审核</h2>
					<div id="reviewList">
						<!-- 审核列表 -->
					</div>
				</section>

				<section id="data">
					<h2>数据统计</h2>
					<div id="dataInfo">
						<!-- 数据信息 -->
					</div>
				</section>
			</div>
		</main>

		<footer class="footer">
			<p>&copy; 2024 管理者中心</p>
		</footer>

		<script src="managercenter.js"></script>
	</body>
</html>
