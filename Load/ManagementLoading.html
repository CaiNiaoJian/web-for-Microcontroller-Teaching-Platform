<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>管理员登陆 - 博客</title>
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="ManagementLoading.css">
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="navbar">
			<div class="container">
				<a href="../index.html" class="logo">返回首页</a>
			</div>
		</nav>

		<!-- 主要内容 -->
		<div class="login-container">
			<div class="login-content">
				<img src="../images/风景2.jpg" alt="风景图" class="side-image">
				<div class="login-form-wrapper">
					<img src="../images/校徽1.jpg" alt="校徽" class="logo-image">
					<div class="login-form">
						<h2>管理员登陆</h2>
						<input type="text" id="username" placeholder="账号（特殊号或邮箱）" required>
						<input type="password" id="password" placeholder="密码" required>
						<button type="submit" id="login-btn">登陆</button>
						<div class="register-link">
							<a href="registration.html">注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 页脚 -->
		<footer class="footer">
			<div class="container">
				<p>&copy; 2024 博客. 版权所有归中国矿业大学。来自计算机学院和机电学院。</p>
			</div>
		</footer>

		<!-- JavaScript -->
		<script src="../scripts.js"></script>
		<script>
			document.getElementById('login-btn').addEventListener('click', function() {
				const username = document.getElementById('username').value;
				const password = document.getElementById('password').value;

				// 从 localStorage 中读取用户信息
				const user = JSON.parse(localStorage.getItem('user'));

				// 验证用户信息
				if (user && user.username === username && user.password === password) {
					alert('登录成功');
					//window.location.href = '../Load/ManagerCenter/managercenter.html'; // 跳转到 managercenter.html
					window.location.href = '../systemtimeout.html'; // 跳转到 ManagerCenter.html
				} else {
					alert('用户名或密码错误');
				}
			});
		</script>
	</body>
</html>
