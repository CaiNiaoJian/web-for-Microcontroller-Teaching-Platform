    <!-- 主要内容 -->
    <div class="container main-content">
        <h2>投稿</h2>
        <form id="submit-form" action="submit.php" method="POST">
            <div class="form-group">
                <label for="title">文章标题</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category" name="category" required>
                    <option value="control">基础类</option>
                    <option value="non_control">进阶&复杂类</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">文章内容</label>
                <div id="editor" contenteditable="true" name="content" required></div>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="button" id="insert-image-btn">插入图片</button>
            </div>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>
