<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑器</title>
    <link rel="stylesheet" href="Paper_Writer.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">博客</a>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../blog.html">文章</a></li>
                <li><a href="../about.html">关于</a></li>
                <li><a href="../relation.html">联系</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container main-content">
        <h1>文章编辑器</h1>
        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button id="bold-btn">加粗</button>
                    <button id="italic-btn">斜体</button>
                    <button id="underline-btn">下划线</button>
                    <button id="strike-btn">删除线</button>
                </div>
                <div class="toolbar-group">
                    <button id="h1-btn">标题1</button>
                    <button id="h2-btn">标题2</button>
                    <button id="h3-btn">标题3</button>
                    <button id="quote-btn">引用</button>
                </div>
                <div class="toolbar-group">
                    <button id="ul-btn">无序列表</button>
                    <button id="ol-btn">有序列表</button>
                    <button id="code-btn">插入代码</button>
                    <button id="latex-btn">插入LaTeX</button>
                </div>
                <div class="toolbar-group">
                    <button id="align-left-btn">左对齐</button>
                    <button id="align-center-btn">居中</button>
                    <button id="align-right-btn">右对齐</button>
                    <button id="align-justify-btn">两端对齐</button>
                </div>
                <div class="toolbar-group">
                    <button id="font-size-btn">字体大小</button>
                    <button id="font-color-btn">字体颜色</button>
                    <button id="bg-color-btn">背景颜色</button>
                </div>
                <div class="toolbar-group">
                    <button id="save-btn">保存</button>
                    <button id="undo-btn">撤销</button>
                    <button id="redo-btn">重做</button>
                </div>
                <div class="toolbar-group">
                    <button id="publish-btn">发布</button>
                    <button id="login-btn">管理员登录</button>
                    <button id="back-btn">返回</button>
                    <button id="help-btn">帮助</button>
                </div>
            </div>
            <div class="editor-preview-container">
                <div id="editor" contenteditable="true" placeholder="在此处输入文章内容..."></div>
                <div id="preview" class="preview"></div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 博客. 版权所有归中国矿业大学。来自计算机学院和机电学院。</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="Paper_Writer.js"></script>
</body>
</html>
