     <!-- JavaScript -->
        <script src="scripts.js"></script>
        <script>
            // 图片墙动态效果
            const images = document.querySelectorAll('.image-wall img');
    
            let delay = 0;
            images.forEach(image => {
                setTimeout(() => {
                    image.classList.add('show');
                }, delay);
                delay += 1000; // 每张图片延迟 2 秒
            });
        </script>
