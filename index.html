		<!-- JavaScript -->
		<script src="scripts.js"></script>
		<script>
			// 图片墙动态效果
			const images = document.querySelectorAll('.image-wall img');

			let delay = 0;
			images.forEach(image => {
				setTimeout(() => {
					image.classList.add('show');
				}, delay);
				delay += 300; // 每张图片延迟 300 毫秒
			});
		</script>
