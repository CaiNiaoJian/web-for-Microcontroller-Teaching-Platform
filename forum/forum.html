<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>论坛 - 博客</title>
		<link rel="icon" href="../images/标签栏图标.png" type="images/png" sizes="34x32">
		<link rel="stylesheet" href="forum.css">
		<link rel="stylesheet" href="forum_function/css/manager.css">
		<link rel="stylesheet" href="forum_function/css/attention.css">
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="navbar">
			<div class="container">
				<a href="../index.html" class="logo">博客</a>
				<ul class="nav-links" id="nav-links">
					<li><a href="../index.html">首页</a></li>
					<li><a href="../blog.html">文章</a></li>
					<li><a href="../about.html">关于</a></li>
					<li><a href="../relation.html">联系</a></li>
				</ul>
				<div class="menu-toggle" id="mobile-menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<!-- 管理员登录按钮 -->
				<button class="manager-login-button" id="manager-login-button">管理员登录</button>
			</div>
		</nav>

		<!-- 管理员登录表单 -->
		<div class="manager-login-form" id="manager-login-form">
			<h2>管理员登录</h2>
			<form id="manager-form">
				<div class="form-group">
					<label for="manager-username">用户名</label>
					<input type="text" id="manager-username" name="manager-username" required>
				</div>
				<div class="form-group">
					<label for="manager-password">密码</label>
					<input type="password" id="manager-password" name="manager-password" required>
				</div>
				<div class="form-group">
					<label for="manager-key">管理员识别密钥</label>
					<input type="text" id="manager-key" name="manager-key" required>
				</div>
				<button type="submit">登录</button>
			</form>
		</div>

		<!-- 主要内容 -->
		<div class="container forum-content">
			<!-- 左侧板块：论坛分类 -->
			<aside class="forum-sidebar">
				<h2>论坛分类</h2>
				<ul class="forum-categories">
					<li><a href="#">技术讨论</a></li>
					<li><a href="#">生活分享</a></li>
					<li><a href="#">学术交流</a></li>
					<li><a href="../StudySources/Sources.html">学习资源</a></li>
				</ul>
			</aside>

			<!-- 中间板块：帖子列表 -->
			<main class="forum-main">
				<h1>论坛帖子</h1>
				<div class="forum-posts-container">
					<ul class="forum-posts" id="forum-posts">
						<!-- 帖子将通过 AJAX 加载 -->
					</ul>
				</div>
			</main>

			<!-- 右侧板块：图片网格 -->
			<aside class="forum-details">
				<h2>热门图片</h2>
				<div class="image-grid">
					<a href="https://example.com/image1" target="_blank">
						<img src="forum_function/forum_images/边栏图1.jpg" alt="图片 1">
					</a>
					<a href="https://example.com/image2" target="_blank">
						<img src="forum_function/forum_images/边栏图2.png" alt="图片 2">
					</a>
					<a href="https://example.com/image3" target="_blank">
						<img src="forum_function/forum_images/边栏图3.png" alt="图片 3">
					</a>
					<a href="https://example.com/image4" target="_blank">
						<img src="../images/封面图.jpg" alt="图片 4">
					</a>
				</div>
			</aside>
		</div>

		<!-- 发布帖子按钮 -->
		<div class="post-button" id="post-button">+</div>

		<!-- 发布帖子编辑框 -->
		<div class="post-editor" id="post-editor">
			<h2>发布新帖子</h2>
			<button class="close-button" id="close-button">×</button>
			<form id="post-form">
				<div class="form-group">
					<label for="post-title">标题</label>
					<input type="text" id="post-title" name="post-title" required>
				</div>
				<div class="form-group">
					<label for="post-content">内容</label>
					<textarea id="post-content" name="post-content" rows="5" required></textarea>
				</div>
				<div class="form-group">
					<label for="post-emojis">表情包</label>
					<select id="post-emojis" name="post-emojis">
						<option value="😀">😀</option>
						<option value="😂">😂</option>
						<option value="👍">👍</option>
						<option value="❤️">❤️</option>
					</select>
				</div>
				<button type="submit">发布</button>
			</form>
		</div>

		<!-- 回复帖子编辑框 -->
		<div class="reply-editor" id="reply-editor">
			<h2>回复帖子</h2>
			<button class="close-button" id="reply-close-button">×</button>
			<form id="reply-form">
				<div class="form-group">
					<label for="reply-content">内容</label>
					<textarea id="reply-content" name="reply-content" rows="5" required></textarea>
				</div>
				<div class="form-group">
					<label for="reply-emojis">表情包</label>
					<select id="reply-emojis" name="reply-emojis">
						<option value="😀">😀</option>
						<option value="😂">😂</option>
						<option value="👍">👍</option>
						<option value="❤️">❤️</option>
					</select>
				</div>
				<button type="submit">回复</button>
			</form>
		</div>

		<!-- 页脚 -->
		<footer class="footer">
			<div class="container">
				<p>&copy; 2024 博客. 版权所有归中国矿业大学。来自计算机学院和机电学院。</p>
			</div>
		</footer>

		<!-- JavaScript -->
		<script src="forum_function/js/forum.js"></script>
		<script src="forum_function/js/common.js"></script>
		<script src="forum_function/js/delete.js"></script>
		<script src="forum_function/js/manager.js"></script>
		<script src="forum_function/js/attention.js"></script>
		<script src="forum_function/js/forumsorting.js"></script>
	</body>
</html>
